version: "3.9"

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: crm_db
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data   # ✅ add persistence

volumes:
  postgres_data:
  redis_data:   # ✅ define named volume
